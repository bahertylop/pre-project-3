version: '2'

services:
  bot:
    image: 'bahertylop/avito-bot:latest'
    build:
      context: bot
    container_name: bot
    depends_on:
      - db
    environment:
      - BOT_TOKEN=${AVITO_BOT_TOKEN}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/bot_db
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none

  db:
    image: 'postgres:latest'
    container_name: db
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=bot_db
    ports:
      - "5434:5432"

  nginx:
    image: 'bahertylop/nginx-frontend:latest'
    build:
      context: ./frontend
    container_name: nginx-frontend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/cert.pem:/etc/cert.pem
      - ./frontend/key.pem:/etc/key.pem
    ports:
      - "80:80"
      - "443:443"

  certbot:
    ports:
      - "6000:80"
    # и снова мониторуем директорию nginx
    volumes:
      - ./frontend/:/etc/nginx/
    build:
      context: ./frontend/certbot
      dockerfile: Dockerfile
      # задаем переменные среды
      args:
        DOMAIN_EMAIL: levka288@gmail.com
        DOMAIN_URL: bahetylop.ru
