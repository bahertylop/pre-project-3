events {}

http {
    server {
        listen 80;
        server_name bahertylop.ru;

        location / {
            root /usr/share/nginx/html;
            index home.html;
        }
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name example.com;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location / {
            root /usr/share/nginx/html;
            index home.html;
        }
    }
}
